<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill this form</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Number<input id="number" type="number" min="0" max="100" placeholder="Enter number"></label>
      <label for="dropdown">How did you hear about us?
      <select id="dropdown">
        <option>Select one</option>
        <option value="1">Facebook</option>
        <option value="2">LinkedIn</option>
      </select>
      </label>
      <legend>Do you like our website?</legend>
      <label for="yes"><input type="radio" id="yes" name="interest" checked value="yes" class="inline">Yes</label>
      <label for="no"><input type="radio" id="no" name="interest" value="no" class="inline">No</label>
      <legend>What did you learn from us?</legend>
      <label for="Python"><input type="checkbox" name="languages" value="1" class="inline">Python</label>
      <label for="java"><input type="checkbox" name="languages" value="2" class="inline">Java</label>
      <label for="other"><input type="checkbox" name="languages" value="3" class="inline">Other</label>
      <label for="comments">Additional Comments<textarea id="comments"></textarea></label>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
